<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App JavaScript</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row">
      <!-- Sección 1: Panel de herramientas -->
      <aside class="col-md-3">
        <section class="tools-board">
          <div class="mb-3">
            <h3 class="mb-3">Figuras</h3>
            <button class="btn btn-outline-primary btn-block tool" id="rectangle">
              Rectángulo
            </button>

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" id="fill-color">
              <label class="form-check-label" for="fill-color">
                Fill color
              </label>
            </div>
          </div>
          <div class="mb-3">
            <h3 class="mb-3">Opciones</h3>
            <button class="btn btn-outline-primary btn-block tool active" id="brush">
              Pincel
            </button>
            <button class="btn btn-outline-primary btn-block tool" id="eraser">
              Borrador
            </button>
            <input type="range" id="size-slider" class="custom-range mt-3" min="1" max="30" value="5">
          </div>
          <div class="mb-3">
            <h3 class="mb-3">Colores</h3>
            <button class="btn btn-primary rounded-circle" style="width: 40px; height: 40px;"></button>
            <button class="btn btn-secondary rounded-circle" style="width: 40px; height: 40px;"></button>
            <button class="btn btn-success rounded-circle" style="width: 40px; height: 40px;"></button>
            <button class="btn btn-danger rounded-circle" style="width: 40px; height: 40px;"></button>
            <input type="color" id="color-picker" class="form-control mt-3">
          </div>
          
          <div>
            <button class="btn btn-danger clear-canvas">Eliminar</button>
            <button class="btn btn-success save-img">Guardar</button>
            <label for="upload-pdf" class="btn btn-primary upload-label">Subir PDF</label>
            <input type="file" id="upload-pdf" accept=".pdf" style="display:none;">
          </div>
        </section>
      </aside>
      <!-- Sección 2: Área de dibujo y barra de navegación -->
      <div class="col-md-9">
        <section class="navbar-section">
          <!-- Barra de navegación -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Seleccionar
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Archivo</a>
                    <a class="dropdown-item" href="#">Nuevo</a>
                    <a class="dropdown-item" href="#">Abrir</a>
                    <a class="dropdown-item" href="#">Guardar</a>
                    <a class="dropdown-item" href="#">Importar</a>
                    <a class="dropdown-item" href="#">Exportar</a>
                  </div>
                </li>
              </ul>
              <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Areas Rectangulares</button>
                </form>
              </nav>
            </div>
          </nav>
        </section>
        <section class="drawing-board">
          <!-- Área de dibujo (canvas) -->
          <canvas id="canvas" class="border"></canvas>
        </section>  
        <!-- Sección 3: Leyenda -->
        <section class="legend-section mt-3">
          <div id="legend"></div> <!-- Aquí se mostrará la leyenda -->
        </section>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y dependencias opcionales -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- Tu archivo JavaScript personalizado -->
  <script src="script.js"></script>
</body>
</html>
