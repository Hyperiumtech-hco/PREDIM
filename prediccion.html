<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poyecto Pavco</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row">
      <!-- Sección 1: Panel de herramientas -->
      <aside class="col-md-12 ">
        <section class="tools-board d-flex justify-content-between">

          <!-- Barra de navegación 1 -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavDropdownFiguras">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkFiguras" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Predimensionamiento de Columnas
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkFiguras">
                    <button class="btn btn-outline-primary btn-block tool" id="rectangle">
                      Rectángulo
                    </button>
                    <input type="number" id="npisos" value="1">
                    <div class="form-check mt-3">
                      <input class="form-check-input" type="checkbox" id="fill-color">
                      <label class="form-check-label" for="fill-color">
                        Fill color
                      </label>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>

          <!-- Barra de navegación 2 -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavDropdownOpciones">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkOpciones" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Seleccionar Color
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkOpciones">
                    <button class="btn btn-outline-primary btn-block tool active" id="brush">
                      Pincel
                    </button>
                    <button class="btn btn-outline-primary btn-block tool" id="eraser">
                      Borrador
                    </button>
                    <input type="range" id="size-slider" class="custom-range mt-3" min="1" max="30" value="5">
                    <div class="mb-3">
                      <h3 class="mb-3">Colores</h3>
                      <button class="btn btn-primary rounded-circle" style="width: 40px; height: 40px;"></button>
                      <button class="btn btn-secondary rounded-circle" style="width: 40px; height: 40px;"></button>
                      <button class="btn btn-success rounded-circle" style="width: 40px; height: 40px;"></button>
                      <button class="btn btn-danger rounded-circle" style="width: 40px; height: 40px;"></button>
                      <input type="color" id="color-picker" class="form-control mt-3">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>

          <!-- Barra de navegación 3 -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavDropdownEliminar">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkEliminar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Eliminar o Guardar
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkEliminar">
                    <div>
                      <button class="btn btn-danger clear-canvas">Eliminar</button>
                      <button class="btn btn-success save-img">Guardar</button>
                      <label for="upload-pdf" class="btn btn-primary upload-label">Subir PDF</label>
                      <input type="file" id="upload-pdf" accept=".pdf" style="display:none;">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </section>
      </aside>

      <section class="drawing-board col-md-9">
        <!-- Área de dibujo (canvas) -->
        <canvas id="canvas" class="border"></canvas>
      </section>

      <!-- Sección 3: Leyenda -->
      <section class="legend-section col-md-12 mt-3">
        <div id="legend"></div> <!-- Aquí se mostrará la leyenda -->
      </section>

    </div>
  </div>

  <!-- Bootstrap JS y dependencias opcionales -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- Tu archivo JavaScript personalizado -->
  <script src="script.js"></script>
</body>
</html>
